<body>

  <input type="text" id="name" placeholder="ä½ çš„åå­—">

  <canvas id="cardCanvas"></canvas>

  <script>
    async function main() {
      await liff.init({ liffId: "2008578496-5ovBYvYv" });
    }
    main();

    const canvas = document.getElementById("cardCanvas");
    const ctx = canvas.getContext("2d");

    // ğŸ“Œ å¥—ç”¨ä½ çš„åœ–ç‰‡æ¯”ä¾‹ï¼š1080 Ã— 1620
    canvas.width = 1080;
    canvas.height = 1620;

    // ğŸ“Œ ä½ çš„èƒŒæ™¯åœ–ç‰‡ï¼ˆä½ æä¾›çš„ï¼‰
    const bg = new Image();
    bg.crossOrigin = "anonymous";
    bg.src = "https://raw.githubusercontent.com/apple54986/liff-test/main/æ–°å¹´è³€å¡.jpg";

    // âœ¨ è‡ªå‹•æ›è¡Œå‡½å¼
    function wrapText(text, x, y, maxWidth, lineHeight) {
      const words = text.split("");
      let line = "";

      for (let i = 0; i < words.length; i++) {
        const test = line + words[i];
        if (ctx.measureText(test).width > maxWidth) {
          ctx.fillText(line, x, y);
          line = words[i];
          y += lineHeight;
        } else {
          line = test;
        }
      }
      ctx.fillText(line, x, y);
    }

    // ğŸ¨ ä¸»ç¹ªè£½å‡½å¼
    function drawCard(name, message) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(bg, 0, 0, canvas.width, canvas.height);

      // ğŸ¯â†’ ã€Œä½ çš„æ·¡è‰²æ–‡å­—æ¡†ä½ç½®ã€
      // ä¸Šé‚Šç•Œ: ç´„ 260 px
      // å·¦å³é‚Šç•Œ: 140 px
      // å¯¬åº¦: 800 px
      // è¡Œé«˜: 60 px

      const textX = 540;        // ç½®ä¸­
      const maxWidth = 800;     
      let currentY = 420;       // æ–‡å­—èµ·å§‹é»

      // âœï¸ åå­—ï¼ˆç¬¬ä¸€è¡Œï¼‰
      ctx.fillStyle = "#333";
      ctx.textAlign = "center";
      ctx.font = "bold 60px sans-serif";
      ctx.fillText(name, textX, currentY);

      // âœï¸ è¨Šæ¯ï¼ˆå¯æ›è¡Œï¼‰
      ctx.font = "48px sans-serif";
      currentY += 80;

      wrapText(message, textX, currentY, maxWidth, 60);
    }

    // ğŸ” é è¦½
    document.getElementById("previewBtn").addEventListener("click", () => {
      const name = document.getElementById("name").value || "å¥½å‹";
      const message = document.getElementById("message").value || "ç¥ä½ æ–°å¹´å¿«æ¨‚ï¼";
      drawCard(name, message);
    });

    // ğŸ“¤ åˆ†äº«åˆ° LINE
    document.getElementById("shareBtn").addEventListener("click", async () => {
      const dataUrl = canvas.toDataURL("image/png");

      try {
        await liff.shareTargetPicker([
          {
            type: "image",
            originalContentUrl: dataUrl,
            previewImageUrl: dataUrl
          }
        ]);
      } catch (err) {
        console.error(err);
      }
    });
  </script>
