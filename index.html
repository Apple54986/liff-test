<body>

  <h2>ğŸ§§ å°ˆå±¬æ–°å¹´è³€å¡</h2>

  <textarea

  ></textarea>

  <div class="color-section">

  <div class="btn-group">

  </div>
  
  <div id="loading">è™•ç†ä¸­...</div>

  <canvas id="cardCanvas"></canvas>

  <script>
    const canvas = document.getElementById("cardCanvas");
    const ctx = canvas.getContext("2d");
    const downloadBtn = document.getElementById("downloadBtn");
    const colorPicker = document.getElementById("colorPicker"); // æ–°å¢ï¼šæŠ“å–é¡è‰²é¸æ“‡å™¨
    const loadingText = document.getElementById("loading");

    // è¨­å®šç•«å¸ƒè§£æåº¦ (é…åˆ 1080x1620 æ¯”ä¾‹)
    canvas.width = 1080;
    canvas.height = 1620;

    const bgSrc = "https://raw.githubusercontent.com/apple54986/liff-test/main/horse.jpg";
    let bgImage = null;

    function loadBg() {
      return new Promise((resolve, reject) => {
        if (bgImage) return resolve(bgImage);
        const img = new Image();
        img.crossOrigin = "anonymous";
        img.src = bgSrc;
        img.onload = () => {
          bgImage = img;
          ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
          resolve(img);
        };
        img.onerror = () => reject("èƒŒæ™¯åœ–ç‰‡è¼‰å…¥å¤±æ•—");
      });
    }

    loadBg().catch(err => console.error(err));

    function wrapText(ctx, text, x, startY, maxWidth, lineHeight) {
      let line = "";
      let y = startY;
      for (let i = 0; i < text.length; i++) {
        const testLine = line + text[i];
        if (ctx.measureText(testLine).width > maxWidth && line !== "") {
          ctx.fillText(line, x, y);
          line = text[i];
          y += lineHeight;
        } else {
          line = testLine;
        }
      }
      ctx.fillText(line, x, y);
    }

    async function drawCard() {
      const message = document.getElementById("message").value || "æ–°å¹´å¿«æ¨‚";
      const selectedColor = colorPicker.value; // ä¿®æ”¹ï¼šå–å¾—ç•¶å‰é¸å–çš„é¡è‰²
      
      try {
        const bg = await loadBg();
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(bg, 0, 0, canvas.width, canvas.height);

        const centerX = canvas.width / 2;
        const startY = 820; 
        const maxWidth = 720;
        const lineHeight = 100;

        ctx.textAlign = "center";
        ctx.fillStyle = selectedColor; // ä¿®æ”¹ï¼šå¥—ç”¨é¸å–çš„é¡è‰²
        ctx.font = "bold 75px serif";

        wrapText(ctx, message, centerX, startY, maxWidth, lineHeight);
        
        downloadBtn.style.display = "inline-block";
        
      } catch (error) {
        alert("ç™¼ç”ŸéŒ¯èª¤ï¼š" + error);
      }
    }

    // ç•¶ä½¿ç”¨è€…æ”¹è®Šé¡è‰²æ™‚ï¼Œè‡ªå‹•æ›´æ–°é è¦½ï¼ˆå¯é¸ï¼Œå¢åŠ é«”é©—ï¼‰
    colorPicker.addEventListener("input", drawCard);

    async function handleDownload() {
      loadingText.style.display = "block";
      
      canvas.toBlob(async (blob) => {
        if (!blob) {
          loadingText.style.display = "none";
          alert("åœ–ç‰‡ç”¢ç”Ÿå¤±æ•—");
          return;
        }

        const fileName = "æ–°å¹´è³€å¡.png";
        const file = new File([blob], fileName, { type: "image/png" });

        if (navigator.share && navigator.canShare && navigator.canShare({ files: [file] })) {
          try {
            await navigator.share({
              files: [file],
              title: 'æ–°å¹´è³€å¡',
              text: 'é€ä½ ä¸€å¼µæ–°å¹´è³€å¡ï¼'
            });
            loadingText.style.display = "none";
            return;
          } catch (error) {
            if (error.name !== 'AbortError') console.log('Share error:', error);
          }
        }

        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = fileName;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
        
        loadingText.style.display = "none";
      }, "image/png");
    }

    document.getElementById("previewBtn").addEventListener("click", drawCard);
    downloadBtn.addEventListener("click", handleDownload);

  </script>
