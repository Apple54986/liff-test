<body>

  <h2>ğŸ§§ å°ˆå±¬æ–°å¹´è³€å¡</h2>

  <textarea id="message" rows="2" maxlength="11" placeholder="è¼¸å…¥ç¥ç¦èª..."></textarea>

  <div class="btn-group">
    <button id="previewBtn">1. é»æˆ‘é è¦½å­—é«”</button>
    <button id="downloadBtn">2. åˆ†äº« / ä¸‹è¼‰åœ–ç‰‡</button>
  </div>
  
  <div id="loading">å­—é«”è¼‰å…¥ä¸­ï¼Œè«‹ç¨å€™...</div>

  <canvas id="cardCanvas"></canvas>

  <script>
    const canvas = document.getElementById("cardCanvas");
    const ctx = canvas.getContext("2d");
    const downloadBtn = document.getElementById("downloadBtn");
    const loadingText = document.getElementById("loading");

    canvas.width = 1080;
    canvas.height = 1620;

    const bgSrc = "https://raw.githubusercontent.com/apple54986/liff-test/main/horse.jpg";
    let bgImage = null;

    // è¼‰å…¥èƒŒæ™¯åœ–
    function loadBg() {
      return new Promise((resolve, reject) => {
        if (bgImage) return resolve(bgImage);
        const img = new Image();
        img.crossOrigin = "anonymous";
        img.src = bgSrc + "?t=" + new Date().getTime(); // é˜²æ­¢å¿«å–
        img.onload = () => {
          bgImage = img;
          ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
          resolve(img);
        };
        img.onerror = () => reject("åœ–ç‰‡è¼‰å…¥å¤±æ•—");
      });
    }

    // åˆå§‹åŒ–å…ˆç•«èƒŒæ™¯
    loadBg();

    async function drawCard() {
      const message = document.getElementById("message").value || "æ–°å¹´å¿«æ¨‚";
      loadingText.style.display = "block";
      
      try {
        // é—œéµï¼šç­‰å¾…å­—é«”å®Œå…¨åŠ è¼‰å®Œæˆ
        await document.fonts.load('100px "Zhi Mang Xing"');
        
        const bg = await loadBg();
        
        // æ¸…é™¤ç•«å¸ƒä¸¦é‡ç•«èƒŒæ™¯
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(bg, 0, 0, canvas.width, canvas.height);

        const centerX = canvas.width / 2;
        const startY = 820; 
        
        // è¨­å®šæ–‡å­—æ¨£å¼
        ctx.textAlign = "center";
        ctx.fillStyle = "#c3262d"; // å¼·åˆ¶æŒ‡å®šç´…è‰²
        
        // æ¦œæ›¸å­—é«”å¤§ä¸”é‡ï¼Œé€™è£¡ä½¿ç”¨ 130px ä¸¦åŠ ç²—æ„Ÿ
        ctx.font = "normal 130px 'Zhi Mang Xing', cursive";

        // ç¹ªè£½æ–‡å­— (è™•ç†æ›è¡Œ)
        const lines = message.length > 6 ? [message.slice(0, 6), message.slice(6)] : [message];
        lines.forEach((line, index) => {
          ctx.fillText(line, centerX, startY + (index * 140));
        });
        
        loadingText.style.display = "none";
        downloadBtn.style.display = "inline-block";
        
      } catch (error) {
        console.error(error);
        loadingText.innerText = "è¼‰å…¥å¤±æ•—ï¼Œè«‹åˆ·æ–°é é¢";
      }
    }

    // åˆ†äº«åŠŸèƒ½
    async function handleDownload() {
      canvas.toBlob(async (blob) => {
        if (!blob) return;
        const file = new File([blob], "æ–°å¹´è³€å¡.png", { type: "image/png" });
        if (navigator.share && navigator.canShare({ files: [file] })) {
          try {
            await navigator.share({ files: [file], title: 'æ–°å¹´è³€å¡' });
          } catch (e) { console.log('Share canceled'); }
        } else {
          const a = document.createElement("a");
          a.href = URL.createObjectURL(blob);
          a.download = "æ–°å¹´è³€å¡.png";
          a.click();
        }
      }, "image/png");
    }

    document.getElementById("previewBtn").addEventListener("click", drawCard);
    downloadBtn.addEventListener("click", handleDownload);
  </script>
