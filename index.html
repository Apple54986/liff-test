<body>

  <textarea

  <canvas id="cardCanvas"></canvas>

  <script>
    const canvas = document.getElementById("cardCanvas");
    const ctx = canvas.getContext("2d");
    const downloadBtn = document.getElementById("downloadBtn");
    const loadingText = document.getElementById("loading");

    // è¨­å®šç•«å¸ƒè§£æåº¦ (èˆ‡åŸåœ–æ¯”ä¾‹ä¸€è‡´)
    canvas.width = 1080;
    canvas.height = 1620;

    const bgSrc = "https://raw.githubusercontent.com/apple54986/liff-test/main/horse.jpg";
    let bgImage = null;

    function loadBg() {
      return new Promise((resolve, reject) => {
        if (bgImage) return resolve(bgImage);
        const img = new Image();
        img.crossOrigin = "anonymous";
        img.src = bgSrc;
        img.onload = () => {
          bgImage = img;
          ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
          resolve(img);
        };
        img.onerror = () => reject("èƒŒæ™¯åœ–ç‰‡è¼‰å…¥å¤±æ•—");
      });
    }

    // åˆå§‹åŒ–è¼‰å…¥
    loadBg().catch(err => console.error(err));

    // ç¹ªè£½è³€å¡ä¸»ç¨‹å¼
    async function drawCard() {
      const message = document.getElementById("message").value || "è¬äº‹å¦‚æ„";
      
      try {
        const bg = await loadBg();
        // é‡ç¹ªèƒŒæ™¯
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(bg, 0, 0, canvas.width, canvas.height);

        // è¨­å®šæ–‡å­—ä½ç½®æ–¼ä¸Šæ–¹ç´…æ¡†ï¼ˆæ©«æ‰¹è™•ï¼‰
        const centerX = canvas.width / 2;
        const centerY = 550; // èª¿æ•´åˆ°æ˜¥è¯æ©«æ‰¹çš„ç©ºç™½é«˜åº¦ä¸­å¿ƒ

        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillStyle = "#000000"; // ä½¿ç”¨é»‘è‰²å­—é«”ï¼Œèˆ‡å…©å´å°è¯çµ±ä¸€
        ctx.font = "bold 85px 'Noto Sans TC', 'Microsoft JhengHei', serif";

        // ç¹ªè£½æ–‡å­—
        ctx.fillText(message, centerX, centerY);
        
        downloadBtn.style.display = "inline-block";
        
      } catch (error) {
        alert("ç™¼ç”ŸéŒ¯èª¤ï¼š" + error);
      }
    }

    async function handleDownload() {
      loadingText.style.display = "block";
      
      canvas.toBlob(async (blob) => {
        if (!blob) {
          loadingText.style.display = "none";
          alert("åœ–ç‰‡ç”¢ç”Ÿå¤±æ•—");
          return;
        }

        const fileName = "æ–°å¹´è³€å¡.png";
        const file = new File([blob], fileName, { type: "image/png" });

        if (navigator.share && navigator.canShare && navigator.canShare({ files: [file] })) {
          try {
            await navigator.share({
              files: [file],
              title: 'æ–°å¹´è³€å¡',
              text: '2026å¹´é¦¬ä¸Šæœ‰éŒ¢!!!'
            });
            loadingText.style.display = "none";
            return;
          } catch (error) {
            if (error.name !== 'AbortError') console.log('Share error:', error);
          }
        }

        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = fileName;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
        
        loadingText.style.display = "none";
        
      }, "image/png");
    }

    document.getElementById("previewBtn").addEventListener("click", drawCard);
    downloadBtn.addEventListener("click", handleDownload);

  </script>
