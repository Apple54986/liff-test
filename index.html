<body>

  <h2>ğŸ§§ å°ˆå±¬æ–°å¹´è³€å¡</h2>

  <textarea
    id="message"
    rows="2"
    maxlength="12"
    placeholder="åœ¨æ­¤è¼¸å…¥ç¥ç¦èª (12å­—å…§)"
  ></textarea>

  <div class="hint">ğŸ’¡ è¼¸å…¥ 12 å€‹å­—ä»¥å…§</div>

  <div class="btn-group">
    <button id="previewBtn">ğŸ‘€ é è¦½è³€å¡</button>

  </div>
  
  <div id="loading">è™•ç†ä¸­...</div>

  <canvas id="cardCanvas"></canvas>

  <script>
    const canvas = document.getElementById("cardCanvas");
    const ctx = canvas.getContext("2d");
    const downloadBtn = document.getElementById("downloadBtn");
    const loadingText = document.getElementById("loading");

    // è¨­å®šç•«å¸ƒè§£æåº¦
    canvas.width = 1080;
    canvas.height = 1620;

    // 1. è¼‰å…¥èƒŒæ™¯åœ– (ä½¿ç”¨ Promise ç¢ºä¿è¼‰å…¥å®Œæˆ)
    const bgSrc = "https://raw.githubusercontent.com/apple54986/liff-test/main/horse.jpg";
    let bgImage = null;

    function loadBg() {
      return new Promise((resolve, reject) => {
        if (bgImage) return resolve(bgImage); // å¦‚æœå·²è¼‰å…¥é
        const img = new Image();
        img.crossOrigin = "anonymous"; // é—œéµï¼šå…è¨±è·¨åŸŸ
        img.src = bgSrc;
        img.onload = () => {
          bgImage = img;
          // é è¨­å…ˆç•«ä¸€æ¬¡ç©ºèƒŒæ™¯
          ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
          resolve(img);
        };
        img.onerror = () => reject("èƒŒæ™¯åœ–ç‰‡è¼‰å…¥å¤±æ•—");
      });
    }

    // åˆå§‹åŒ–è¼‰å…¥
    loadBg().catch(err => console.error(err));

    // 2. æ–‡å­—æ›è¡Œé‚è¼¯
    function wrapText(ctx, text, x, startY, maxWidth, lineHeight) {
      let line = "";
      let y = startY;
      for (let i = 0; i < text.length; i++) {
        const testLine = line + text[i];
        if (ctx.measureText(testLine).width > maxWidth && line !== "") {
          ctx.fillText(line, x, y);
          line = text[i];
          y += lineHeight;
        } else {
          line = testLine;
        }
      }
      ctx.fillText(line, x, y);
    }

    // 3. ç¹ªè£½è³€å¡ä¸»ç¨‹å¼
    async function drawCard() {
      const message = document.getElementById("message").value || "æ–°å¹´å¿«æ¨‚";
      
      try {
        const bg = await loadBg();
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(bg, 0, 0, canvas.width, canvas.height);

        const centerX = canvas.width / 2;
        const startY = 820; 
        const maxWidth = 720;
        const lineHeight = 90;

        ctx.textAlign = "center";
        ctx.fillStyle = "#000000";
        ctx.font = "bold 65px serif"; // å¯è¦–éœ€è¦æ›å­—é«”

        wrapText(ctx, message, centerX, startY, maxWidth, lineHeight);
        
        // é¡¯ç¤ºä¸‹è¼‰æŒ‰éˆ•
        downloadBtn.style.display = "inline-block";
        
      } catch (error) {
        alert("ç™¼ç”ŸéŒ¯èª¤ï¼š" + error);
      }
    }

    // 4. è™•ç†åˆ†äº«èˆ‡ä¸‹è¼‰ (æ ¸å¿ƒä¿®æ”¹éƒ¨åˆ†)
    async function handleDownload() {
      loadingText.style.display = "block";
      
      canvas.toBlob(async (blob) => {
        if (!blob) {
          loadingText.style.display = "none";
          alert("åœ–ç‰‡ç”¢ç”Ÿå¤±æ•—");
          return;
        }

        const fileName = "æ–°å¹´è³€å¡.png";
        const file = new File([blob], fileName, { type: "image/png" });

        // A. å„ªå…ˆå˜—è©¦ Web Share API (æ‰‹æ©ŸåŸç”Ÿåˆ†äº«é¸å–®)
        // é€™æ˜¯ç›®å‰åœ¨æ‰‹æ©Ÿä¸Šé«”é©—æœ€å¥½çš„æ–¹å¼ï¼šæœƒè·³å‡ºã€Œå„²å­˜å½±åƒã€ã€ã€Œå‚³é€åˆ°LINEã€ç­‰é¸é …
        if (navigator.share && navigator.canShare && navigator.canShare({ files: [file] })) {
          try {
            await navigator.share({
              files: [file],
              title: 'æ–°å¹´è³€å¡',
              text: '2026å¹´é¦¬ä¸Šæœ‰éŒ¢!!!'
            });
            loadingText.style.display = "none";
            return; // æˆåŠŸåˆ†äº«å¾Œå°±çµæŸ
          } catch (error) {
            // ä½¿ç”¨è€…å–æ¶ˆåˆ†äº«ä¸è¦–ç‚ºéŒ¯èª¤ï¼Œä½†å¦‚æœæ˜¯å…¶ä»–éŒ¯èª¤å‰‡ç¹¼çºŒåŸ·è¡Œ B æ–¹æ¡ˆ
            if (error.name !== 'AbortError') {
              console.log('Share API error:', error);
            }
          }
        }

        // B. å‚™ç”¨æ–¹æ¡ˆï¼šå‚³çµ±ä¸‹è¼‰ (é›»è…¦ç‰ˆæˆ–ä¸æ”¯æ´ Share çš„ç’°å¢ƒ)
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = fileName;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
        
        loadingText.style.display = "none";
        
      }, "image/png");
    }

    // ç¶å®šäº‹ä»¶
    document.getElementById("previewBtn").addEventListener("click", drawCard);
    downloadBtn.addEventListener("click", handleDownload);

  </script>
