<body>

  <canvas id="cardCanvas"></canvas>

  <script>
    const canvas = document.getElementById("cardCanvas");
    const ctx = canvas.getContext("2d");

    // ğŸ¨ Canvas å°ºå¯¸ï¼ˆå°æ‡‰ horse.jpgï¼‰
    canvas.width = 1080;
    canvas.height = 1620;

    // ğŸ–¼ èƒŒæ™¯åœ–ç‰‡ï¼ˆGitHub ä¸Šï¼‰
    const bg = new Image();
    bg.crossOrigin = "anonymous";
    bg.src = "https://raw.githubusercontent.com/apple54986/liff-test/main/horse.jpg";

    // âœ¨ è‡ªå‹•æ›è¡Œï¼ˆé©åˆä¸­æ–‡ï¼‰
    function wrapText(ctx, text, x, startY, maxWidth, lineHeight) {
      let line = "";
      let y = startY;

      for (let i = 0; i < text.length; i++) {
        const testLine = line + text[i];
        if (ctx.measureText(testLine).width > maxWidth && line !== "") {
          ctx.fillText(line, x, y);
          line = text[i];
          y += lineHeight;
        } else {
          line = testLine;
        }
      }
      ctx.fillText(line, x, y);
    }

    // ğŸ‰ ç¹ªè£½è³€å¡ï¼ˆæ–‡å­—ä½ç½®å·²èª¿æ•´å¥½ï¼‰
    function drawCard(message) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(bg, 0, 0, canvas.width, canvas.height);

      const centerX = canvas.width / 2;
      const startY = 1550;   // æ·¡é»ƒè‰²æ¡†å…§æœ€ä½³ä½ç½®
      const maxWidth = 720;
      const lineHeight = 66;

      ctx.textAlign = "center";
      ctx.fillStyle = "#c40000";
      ctx.font = "bold 54px serif";

      wrapText(ctx, message, centerX, startY, maxWidth, lineHeight);
    }

    // ğŸ‘€ é è¦½
    document.getElementById("previewBtn").addEventListener("click", () => {
      const message =
        document.getElementById("message").value || "æ–°å¹´å¿«æ¨‚";
      drawCard(message);
      document.getElementById("downloadBtn").style.display = "inline-block";
    });

    // â¬‡ï¸ å„²å­˜åœ–ç‰‡åˆ°æ‰‹æ©Ÿ
    document.getElementById("downloadBtn").addEventListener("click", () => {
      const link = document.createElement("a");
      link.download = "æ–°å¹´è³€å¡.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    });
  </script>
